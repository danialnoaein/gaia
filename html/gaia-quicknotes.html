<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Type"
      content="text/html;charset=UTF-8"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <title>Gaia Quicknotes</title>

    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>

  <body>
    <div class="card card-primary">
      <div class="card-header">
        <div style="display: flex">
          <div style="flex: 1">
            <p><span id="cardHeaderHello">Hallo</span> Achim@debbi21</p>
            <h2
              class="card-title"
              id="cardHeaderBrand"
            >
              Gaia Quicknotes
            </h2>
            <p id="cardHeaderDescription">
              Erstelle blitzschnell eine Notiz/Aufgabe/einen Termin in Gaia
            </p>
          </div>
          <div class="logo">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 360 360"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="360"
                height="360"
                rx="10"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M325.319 13.9062L256.622 276.631L86.7168 64.2487L325.319 13.9062ZM99.2833 68.7514L253.378 261.369L315.681 23.0938L99.2833 68.7514Z"
                fill="black"
              />
              <path
                d="M42 26H133V118H42V26Z"
                fill="#636366"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M35 19H140V125H35V19ZM42 26V118H133V26H42Z"
                fill="white"
              />
              <path
                d="M321 282C321 315.689 293.689 343 260 343C226.311 343 199 315.689 199 282C199 248.311 226.311 221 260 221C293.689 221 321 248.311 321 282Z"
                fill="#0D4DA1"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M260 336C289.823 336 314 311.823 314 282C314 252.177 289.823 228 260 228C230.177 228 206 252.177 206 282C206 311.823 230.177 336 260 336ZM260 343C293.689 343 321 315.689 321 282C321 248.311 293.689 221 260 221C226.311 221 199 248.311 199 282C199 315.689 226.311 343 260 343Z"
                fill="white"
              />
            </svg>

            <img
              src=""
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- /.card-header -->

      <div class="card-body">
        <div class="langs">
          <label>
            <input
              type="radio"
              name="lang"
              value="en-US"
              checked
            />
            <img
              src="https://flagcdn.com/gb.svg"
              alt="en-US"
            />
          </label>

          <label>
            <input
              type="radio"
              name="lang"
              value="de-DE"
            />
            <img
              src="https://flagcdn.com/de.svg"
              alt="de-DE"
            />
          </label>
        </div>
        <button
          class="accordion"
          id="accordionHeader"
        >
          Example of commands you can use here:
        </button>
        <div class="panel">
          <ul id="accordionList">
            <li>Buy bread until tomorrow 18:00</li>
            <li>Gray bin reminder Monday 6:00 p.m</li>
            <li>
              14.07. 11:15 meeting. Reminder 2 hours before.
              <a href="#">More...</a>
            </li>
          </ul>
        </div>

        <div class="mic">
          <button
            id="speech-recorder"
            class="btn btn-app bg-info btn-mic"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 384 512"
            >
              <path
                d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"
              />
            </svg>
          </button>

          <div id="listening">Listening...</div>
        </div>
        <!-- form start -->
        <form id="myform">
          <div class="form-group">
            <input
              class="hidden"
              name="to"
              id="to"
              type="text"
              autofocus
              placeholder=""
              autocorrect="off"
              autocapitalize="none"
              autocomplete="off"
            />

            <label
              id="textInputLabel"
              for="descr"
              >Enter a note, task or appointment:</label
            >
            <textarea
              name="descr"
              id="descr-textarea"
              type="text"
              rows="1"
              placeholder="For Example: Buy bread until tommorow 18:00"
              autofocus
              autocorrect="off"
              autocapitalize="none"
              autocomplete="off"
            ></textarea>
          </div>
          <!-- /.card-body -->

          <div class="send-section">
            <button
              type="submit"
              id="sendbutton"
              name="sendbutton"
              class="btn btn-primary"
            >
              Send
            </button>
            <div id="reply"></div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <a
          href="#"
          id="homeLink"
          >Home</a
        >
        <a
          href="#"
          id="gaiaLogin"
          >Gaia Login</a
        >
      </div>
    </div>

    <script
      src="./scripts.js"
      type="text/javascript"
    ></script>
  </body>
</html>
